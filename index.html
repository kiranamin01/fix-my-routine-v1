<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Font Awesome cdn css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fix-Your-Routine</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section class="header-containers">
        <div class="header-nav">
            <div class="header-left">
                <div class="logo">
                    <img src="./images/icons/edit.png" alt="Logo"> <h4>Fix-Your<span class="auto-type">-Routine</span></h4>
                </div>
            </div>
            <div class="header-middle">
                <div class="header-m-nav">
                    <ul>
                        <li><a href="#"></a> Routine</li>
                        <li> <a href="#"></a> Habits</li>
                        <li> <a href="#"></a> Free-Guide</li>
                        <li> <a href="#"></a> About US</li>
                    </ul>
                </div>
            </div>
            <div class="header-right">
                  <button>Sign in</button>
                  <div class="SIGN-UP-btn">
                    <button>Sign up</button></div>
            </div>

          
        </div>


    </section>
    <section class="hero-containers">
        <div class="hero-container-left"><h1>Your-Today-Task-List</h1>
            <div class="task-container">
                <form action="">
                    <input type="text" class="to-do-input">
                    <button class="to-do-add-btn" type="submit">
                        <img class="add-btn" src="./images/icons/add.png" alt="">
                    </button>
                    <div class="select">
                        <select name="to-dos" id="" class="filter-todo">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="incompleted">InCompleted</option>
                        </select>
                    </div>
                </form>
                <div class="my-task-box">
                     <ul class="to-do-list">


                     </ul>

                </div>

            </div>
        </div>
        <div class="hero-container-right">CLOCK</div>

    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>

    <script>
        var typed = new Typed(".auto-type",{
            strings: ["-Day","-Habits","-timetable"],
            typeSpeed:200,
            backSpeed: 90,
            loop:true,
        })
    </script>

</body>
</html>
